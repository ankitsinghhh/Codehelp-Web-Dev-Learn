<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            background-color:#212121;
            color:white;
        }

        /* internal css */
        .para{
            font-style: italic;
            color:yellow;
            text-shadow: 2px 2px 2px white;
        }
        
    </style>
</head>
<body>
    <!-- inline css -->
     <p style="color:purple">Hellow how are you all</p>

     <!-- internal css -->
      <p class="para">This is an internal css example</p>
</body>
</html>
