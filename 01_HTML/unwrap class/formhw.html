<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #212121;
            color:white;
        }
    </style>
</head>
<body>
    
    <h1>Welcome to Codehelp</h1>
    <hr>
    <h2>contact us Form</h2>

    <form action="" method="get">
      <fieldset>
        <legend>Contact Us</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name here">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email here">
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact" placeholder="Enter you contact no.">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="" selected hidden>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Not to Say">Not to Say</option>
        </select>
        
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label>
        <br>
        <label for="msg">Enter Your Message below:</label>
        <br>
        <textarea name="msg" id="msg" cols="50" rows="10">Type your message here</textarea>
        <br>
        <input type="submit" value="Submit" id="submit">
        <input type="reset" value="Reset" id="reset">

            <!-- button without type and 
                button with type="submit" both will work for submitting the form-->
            <!-- <button>button-type = ""</button>
            <button type="submit">button-type = submit</button> -->
    
    
            <!-- but if you specially mention the type="button" to 
                any of them, it will not work for submitting the form-->
            <!-- <input type="button" name="" id="" value="Input-type = button">
            <button type="button">button-type = button</button> -->

      </fieldset>
        <!-- <hr> -->
      

        <footer>
            <a href="#">
                <img src="youtube-icon.png" alt="youtube-icon" width="60px">
            </a>
            <a href="#">
                <img src="instagram-icon.png" alt="instagram-icon" width="60px">
            </a>
            <a href="#">
                <img src="telegram-icon.png" alt="telegram-icon" width="60px">
            </a>
        </footer>



    </form>
</body>
</html>
