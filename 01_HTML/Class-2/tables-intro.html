<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    body{
        background-color: black;
        color:white;
    }
   table,tr,td,th{
    border:1px solid white;
    border-collapse:collapse;
   }
   td,th{
    padding:15px;
    background-color:red;
   }
</style>
<body>
    <table>
        <caption>My Groceries</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>March</td>
                <td>200</td>
            </tr>
            <tr>
                <td>April</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>600</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
