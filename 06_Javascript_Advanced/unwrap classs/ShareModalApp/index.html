<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Share Modal | Codehelp</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <!-- modal card -->
    <div class="wrapper">
        <div class="card-wrapper">
            <!-- image  -->
            <div>
                <img src="./images/profile3.png" alt="user" />
            </div>
            <!-- my Name  -->
            <div class="user-name">
                <h2>Ankit Singh</h2>
            </div>
            <!-- my designation -->
            <div class="designation">
                <h3>Founder, Code Help</h3>
            </div>

            <!-- two buttons to share and follow -->
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>View my Profiles</div>
                </button>

                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    </div>


    <!-- Modal Component -->
    <div class="modal">

        <!-- Modal header  -->
        <div class="modal-header">
            <h1>View my Profiles</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <!-- links with icons  -->
        <div>

            <h3>Select any Social Handle</h3>


            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>


    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
