<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <!-- heading -->
        <h1>Weather App</h1>
        
        <!-- tab container -->
         <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
         </div>

         <!--main container - contains grant acces info , search weather and your weather  -->
         <div class="weather-container">

            <!-- grant location container -->
             <div class="sub-container grant-location-container">

                <img src="./assets/location.png" alt="" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

             </div>

             <!-- search Weather Form -->
              <form action="" class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
              </form>

              <!-- loading Screen Container -->
               <div class="sub-container loading-container">
                <img src="assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
               </div>

               <!-- Show-Weather-info -->
                <div class="sub-container user-info-container">

                    <!-- cityname and Flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img  data-countryIcon>
                    </div>

                    <!-- Weather description -->
                     <p data-weatherDesc></p>

                     <!-- weatherimage icon -->
                      <img  data-weatherIcon>
                      
                      <!-- temperature -->
                     <p data-temp></p>

                     <!-- 3 cards  parameters -->
                      <div class="parameter-container">

                        <!-- card-1 -->
                         <div class="parameter">
                            <img src="assets/wind.png" alt="">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                         </div>

                         <!-- card-2 -->
                          <div class="parameter">
                            <img src="assets/humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                          </div>

                          <!-- card-3 -->
                           <div class="parameter">
                            <img src="assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                           </div>

                          <!-- card-4 -->
                           <div class="parameter">
                            <img src="assets/thermometer.png" alt="">
                            <p>Feels Like</p>
                            <p data-feel></p>
                           </div>

                          <!-- card-4 -->
                           <div class="parameter">
                            <img src="assets/pressure-gauge.png" alt="">
                            <p>Pressure</p>
                            <p data-pressure></p>
                           </div>


                      </div>

                     
                       
                      
                </div>

                 <!-- error container -->
                 <div class="sub-container error-container">
                  <img src="assets/not-found.png" alt="">
                  <p data-errorMsg></p>
                 </div>
         </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
